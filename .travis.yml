language: node_js
node_js:
  - '10'
# Cache our Gcloud SDK between commands
cache:
  directories:
    - "node_modules"
before_install:
# [START auth]
# Decrypt the credentials we added to the repo using the key we added with the Travis command line tool
- openssl aes-256-cbc -K $encrypted_a75fb37527d8_key -iv $encrypted_a75fb37527d8_iv -in credentials.tar.gz.enc -out credentials.tar.gz -d
- tar -xzf credentials.tar.gz
# [START travis_deploy]
script:
  - npm test
  - npm run build
deploy:
    provider: gae
    # Skip cleanup so api_key.py and vendored dependencies are still there
    skip_cleanup: true
    keyfile: travis-creds.json
    project: fanger-app
    default: true
    local_dir: build
  on:
    branch: master
# [END travis_deploy]