steps:
  # build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fanger-app', '.']
    # push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fanger-app']
    # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['beta', 'run', 'deploy', 'fanger-app', '--image', 'gcr.io/$PROJECT_ID/fanger-app', '--region', 'us-central1']
    env: [
    'FIREBASE_API_KEY=AIzaSyAU-fJLjjAz6zFGhuaBUP2v6VIwa7YtotY',
    'FIREBASE_AUTH_DOMAIN=codettastone.firebaseapp.com'
  ]
images:
  - gcr.io/$PROJECT_ID/fanger-app
